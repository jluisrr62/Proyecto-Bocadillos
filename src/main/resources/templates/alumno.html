<!DOCTYPE html>
<head  th:insert="librerias::librerias">
</head>
<body>
<div class="container">
	<header>
		<div th:insert="top::top">	</div>
	</header>
	<div class="row pl-5 pr-5">
		<div class="col-9">	
			<h5>Ficha de alumno</h5>
			<div class="card border border primary" th:object="${alumnoMostrar}">
				<div class="card-body row pt-4 pd-4">
					
					<div class="col-7">
						<div class="card">
							<div class="card-header text-dark bg-light">Ficha del alumno</div>
							<div class="card-body">
								<div class="mb-2">
									<h5 th:text="*{nombre}" class="mb-2 card-text"></h5>
								</div>
								<p><a th:href="@{/alumnos}" class="btn btn-primary mt-3">Cerrar</a></p>
							</div>
						</div>
					</div>
					
					<div class="col-5">
						<div class="card">
							<div class="card-header text-dark bg-light">Pedidos del alumno</div>
							<div class="card-body">
								<span th:each="pedido:${alumnoMostrar.pedidos}">
									<p>
										<a th:text="${pedido.id}" th:href="@{/pedidos/{id}(id=${pedido.id})}" class="card-text">ID</a>
									</p>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
