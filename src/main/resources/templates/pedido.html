<!DOCTYPE html>
<head  th:insert="librerias::librerias">
</head>
<body>
<div class="container">
	<header>
		<div th:insert="top::top">	</div>
	</header>
	<div class="row pl-5 pr-5">
		<div class="col-9">	
			<h5>Ficha del pedido</h5>
			<div class="card border border primary" th:object="${pedidoMostrar}">
				<div class="card-body row pt-4 pd-4">
					
					<div class="col-7">
						<div class="card">
							<div class="card-header text-dark bg-light">Ficha del pedido:</div>
							<div class="card-body">
								<div class="mb-2">
									<h5 th:text="*{id}" class="mb-2 card-text"></h5>
								</div>
								<p><a th:href="@{/pedidos}" class="btn btn-primary mt-3">Cerrar</a></p>
							</div>
						</div>
					</div>
					
					<div class="col-5">
						<div class="card">
							<div class="card-header text-dark bg-light">Alumno del pedido:</div>
							<div class="card-body">
								<p>
									<a th:text="${pedidoMostrar.alumno.nombre}" th:href="@{/alumnos/{id}(id=${pedidoMostrar.alumno.id})}" class="card-text">nombre alumno</a>
								</p>
							</div>
						</div>
					</div>
					
					<div class="col-5">
						<div class="card">
							<div class="card-header text-dark bg-light">Bocadillos del pedido:</div>
							<div class="card-body">
								<span th:each="bocadillo:${pedidoMostrar.bocadillos}">
									<p>
										<a th:text="${bocadillo.nombre}" th:href="@{/bocadillos/{id}(id=${bocadillo.id})}" class="card-text">ID</a>
									</p>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
